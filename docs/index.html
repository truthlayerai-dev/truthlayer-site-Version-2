<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TruthLayer â€” Claim Check</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">TruthLayer â€” Claim Check</div>
    <div class="pill">Prototype v1 (hybrid: demo facts + user citations)</div>
  </div>

  <main class="grid">
    <section class="panel">
      <h2>Claim</h2>
      <textarea id="claim" placeholder="Type a claimâ€¦ (e.g., 'Capital of AZ is Phoenix')"></textarea>

      <h3>Evidence links (optional, one per line)</h3>
      <textarea id="evidence" placeholder="https://example.com/source"></textarea>

      <div class="row">
        <button id="checkBtn">Check claim</button>
        <button class="ghost" id="clearBtn">Clear</button>
        <span id="status" class="status">Idle</span>
      </div>

      <div class="examples">
        <div class="label">Examples</div>
        <button class="chip" data-claim="Capital of AZ is Phoenix">AZ capital</button>
        <button class="chip" data-claim="Bitcoin supply is capped at 21 million">BTC supply</button>
        <button class="chip" data-claim="The Great Wall of China is visible from space with the naked eye">Great Wall myth</button>
        <button class="chip" data-claim="US federal debt can be tracked to-the-penny">Treasury debt</button>
      </div>
    </section>

    <section class="panel">
      <h2>Result</h2>

      <div class="resultCard">
        <div class="resultTop">
          <div>
            <div class="tiny">RESULT</div>
            <div id="verdict" class="verdict">â€”</div>
            <div id="supportTag" class="tag">â€”</div>
          </div>
          <div class="scoreBox">
            <div class="tiny">CONFIDENCE</div>
            <div class="scoreRow">
              <div class="bar"><div id="barFill" class="barFill"></div></div>
              <div id="score" class="score">0%</div>
            </div>
          </div>
        </div>

        <div class="tiny">WHY</div>
        <ul id="whyList" class="bullets"></ul>

        <div class="tiny">CITATIONS</div>
        <div id="citations" class="citations">None</div>

        <details class="debug">
          <summary>Debug</summary>
          <pre id="debugOut">{}</pre>
        </details>
      </div>
    </section>
  </main>

  <script>
    // ðŸ”§ SET THIS:
    const WORKER_BASE = "YOUR_WORKER_URL_HERE"; // e.g. https://rapid-flower-be72truthlayer.truthlayer-ai.workers.dev

    const el = (id) => document.getElementById(id);

    function setStatus(text, kind="") {
      const s = el("status");
      s.textContent = text;
      s.dataset.kind = kind;
    }

    function renderResult(data) {
      el("verdict").textContent = data.verdict ?? "â€”";
      el("supportTag").textContent = data.support ?? "â€”";
      el("supportTag").className = "tag " + (data.supportClass ?? "");

      const pct = Math.round((data.confidence ?? 0) * 100);
      el("score").textContent = pct + "%";
      el("barFill").style.width = pct + "%";

      const why = el("whyList");
      why.innerHTML = "";
      (data.why ?? []).forEach(line => {
        const li = document.createElement("li");
        li.textContent = line;
        why.appendChild(li);
      });

      const c = el("citations");
      const cites = data.citations ?? [];
      if (!cites.length) {
        c.textContent = "None";
      } else {
        c.innerHTML = "";
        cites.forEach(ci => {
          const a = document.createElement("a");
          a.href = ci.url;
          a.target = "_blank";
          a.rel = "noreferrer";
          a.className = "cite";
          a.innerHTML = `<div class="citeTitle">${ci.title ?? ci.url}</div>
                         <div class="citeUrl">${ci.url}</div>
                         <div class="citeSnip">${ci.snippet ?? ""}</div>`;
          c.appendChild(a);
        });
      }

      el("debugOut").textContent = JSON.stringify(data, null, 2);
    }

    function parseEvidenceLines() {
      return el("evidence").value
        .split("\n")
        .map(x => x.trim())
        .filter(Boolean);
    }

    async function checkClaim() {
      const claim = el("claim").value.trim();
      const evidenceLinks = parseEvidenceLines();

      if (!claim) {
        setStatus("Type a claim first.", "warn");
        return;
      }

      setStatus("Checkingâ€¦", "busy");

      try {
        const res = await fetch(`${WORKER_BASE}/api/check`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ claim, evidenceLinks })
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); }
        catch { data = { verdict: "Error", support: "Bad response", confidence: 0, why: [text], citations: [] }; }

        if (!res.ok) {
          setStatus(`HTTP ${res.status}`, "err");
        } else {
          setStatus("Checked.", "ok");
        }

        renderResult(data);

      } catch (e) {
        setStatus("Network error (failed to fetch).", "err");
        renderResult({
          verdict: "Error",
          support: "Worker unreachable",
          supportClass: "bad",
          confidence: 0,
          why: [
            "Your browser could not reach the Worker endpoint.",
            "Double-check WORKER_BASE in index.html and that your Worker is deployed.",
            String(e)
          ],
          citations: []
        });
      }
    }

    el("checkBtn").addEventListener("click", checkClaim);

    el("clearBtn").addEventListener("click", () => {
      el("claim").value = "";
      el("evidence").value = "";
      renderResult({ verdict:"â€”", support:"â€”", confidence:0, why:[], citations:[] });
      setStatus("Idle");
    });

    document.querySelectorAll(".chip").forEach(btn => {
      btn.addEventListener("click", () => {
        el("claim").value = btn.dataset.claim;
        el("evidence").value = "";
        setStatus("Loaded example.");
      });
    });

    renderResult({ verdict:"â€”", support:"â€”", confidence:0, why:[], citations:[] });
  </script>
</body>
</html>
