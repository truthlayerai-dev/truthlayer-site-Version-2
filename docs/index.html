<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TruthLayer — Claim Check</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">TruthLayer</div>
        <div class="sub">Claim Check</div>
      </div>
    </div>

    <div class="status">
      <span class="pill" id="apiPill">API: not checked</span>
    </div>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Claim</h2>
      <textarea id="claim" placeholder="Paste a claim. Example: 'The capital of Arizona is Phoenix.'"></textarea>

      <h3>Evidence links (optional, one per line)</h3>
      <textarea id="links" placeholder="https://example.com/source"></textarea>

      <div class="row">
        <button id="checkBtn">Check claim</button>
        <button class="secondary" id="clearBtn">Clear</button>
        <span class="mini" id="miniStatus"></span>
      </div>

      <div class="examples">
        <div class="mini">Examples:</div>
        <button class="chip" data-example="az">AZ capital</button>
        <button class="chip" data-example="btc">BTC supply</button>
        <button class="chip" data-example="debt">Treasury debt</button>
      </div>
    </section>

    <section class="card">
      <h2>Result</h2>

      <div class="resultTop">
        <div>
          <div class="verdict" id="verdict">—</div>
          <div class="tag" id="tag">Waiting…</div>
        </div>
        <div class="scoreWrap">
          <div class="scoreLabel">Confidence</div>
          <div class="bar"><div class="barFill" id="barFill"></div></div>
          <div class="scoreNum" id="scoreNum">0%</div>
        </div>
      </div>

      <h3>Why</h3>
      <ul id="why"></ul>

      <h3>Citations</h3>
      <div id="cites" class="cites"></div>

      <details class="debug">
        <summary>Debug</summary>
        <pre id="debug"></pre>
      </details>
    </section>
  </main>

  <footer class="foot">
    Prototype v1 — posts to Cloudflare Worker API.
  </footer>

  <script src="./app.js"></script>
</body>
</html>
